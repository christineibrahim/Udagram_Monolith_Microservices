apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: christineibrahim/udagram_reverseproxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always